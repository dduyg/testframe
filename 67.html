<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Liminal Loop</title>
    <style>
        nav {
          display: table;
          width: 100%;
          box-sizing: border-box;
          padding: 1rem;
        }
        .home-badge {
          display: table-cell;
          vertical-align: middle;
          width: 25%;
        }
        #badge {
          display: inline-block;
          width: 2rem;
          height: 2rem;
        }
        .menu {
          display: table-cell;
          vertical-align: middle;
          width: 75%;
          text-align: right;
        }
        .item {
         display: inline-block;
         text-decoration: none;
         font-size: .875rem;
        }
        .between {
         margin-right: 1rem; 
        }
        
@media screen and (min-width: 30em) {
    nav {
        padding-left: 4rem;
        padding-right: 4rem; 
    }
    .item {
        font-size: 1rem;
    }
    .between {
        margin-right: 2rem; 
    }
}    
    </style>
</head>
<body>

<nav>
  <a class="home-badge" href="#">
    <img id="badge" src="img/logo.jpg">
  </a>
  <div class="menu">
    <a class="item between" href="#" title="About">Services</a>
    <a class="item" href="#" title="Contact">Join Us</a>
  </div>
</nav>    
</body>
</html>
