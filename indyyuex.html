<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <style>
    body {
      margin: 0;
      font-family: "Liberation Mono", monospace;
      background-color: aquamarine;
      color: black;
    }  

footer {
  grid-column: 1 / 7;
  
  padding: 2rem 4rem;
  border-top-style: solid;
  border-top-width: 1px;
  border-color: transparent;
}
@media screen and (max-width: 768px) {
  footer {
    order: 4;
  }
}  
    
.site-footer {
  display: block;
  width: 100%;
}
.site-copyright {
  font-size: .75rem;
  display: block;
  vertical-align: middle; 
  width: 100%;
  text-align: center;
  padding-top: .5rem;
  padding-bottom: .5rem; 
  line-height: 1.5; 
}    
.middot-divider::after {
  color: #516db0;
  margin-left: .25rem;
  margin-right: .25rem;
  content:'\00B7';  
}
.social-links {
  display: block;
  vertical-align: middle;
  width: 100%;
  text-align: center;
  padding-top: .5rem;
  padding-bottom: .5rem;
  margin-top: 0;
  margin-bottom: 0;
}   
.re-links {
  display: block;
  font-size: .875rem;
  vertical-align: middle;
  width: 100%;
  text-align: center;
  padding-top: .5rem;
  padding-bottom: .5rem;
  margin-top: 0;
  margin-bottom: 0;
}
.re-links a {
  display: inline-block;
  padding: .25rem .5rem;
  text-decoration: none;
  transition: color .15s ease-in; 
}

@media screen and (min-width: 60em) {
  .site-footer {
    display: table;
  }
  .site-copyright { 
    display: table-cell;
    width: 33%;
    text-align: left;
    padding-top: 0;
    padding-bottom: 0;
    margin-top: 0;
    margin-bottom: 0;  
  }
  .social-links {
    display: table-cell;
    width: 33%;
    padding-top: 0;
    padding-bottom: 0;
  }  
  .re-links {
    display: table-cell;
    width: 67%;  ////
    text-align: right;
    padding-top: 0;
    padding-bottom: 0;
  }
}

.re-links a:link, .re-links a:visited, .re-links a:hover, .re-links a:active, .re-links a:focus {
  transition: color .15s ease-in;
}   
.re-links a, .re-links a:after, .re-links a:before {
  transition: all .5s;
}
.re-links a {
  position: relative;
}
.re-links a:after {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  width: 0%;
  content:'.';
  color: transparent;
  height: .08em;
  pointer-events: none;
}
.re-links a:hover:after {
  width: 85%;
}
.re-links a.active:after {
  width: 85%;
  color: transparent;
  height: .08em;
} 
  </style>
</head>
<body>

  
  <footer>
  <nav class="site-footer">
    <p class="site-copyright">

    </p>

      <a href="{{ .URL }}" title="{{ .Title }}">ü§ç</a> 
    </div>
    <div class="re-links">
      <a href="{{ .URL }}" title="{{ .Title }}">Contact</a>
      <a href="{{ .URL }}" title="{{ .Title }}">Give Support</a>
    </div>
  </nav>
  </footer>

</body>
</html>
