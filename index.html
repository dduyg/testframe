<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Underline</title>
    <style>
        u {
            text-decoration: none; /* Remove default underline */
            position: relative; /* Enable positioning of the pseudo-element */
        }
        u::before {
            content: '';
            position: absolute;
            top: -0.15em; /* Adjusted for closer spacing */
            left: 0;
            right: 0;
            border-top: 1px solid currentColor; /* 1px solid line matching text color */
        }
    </style>
</head>
<body>
    <p>This is a <u>styled underline</u> example.</p>
</body>
</html>
