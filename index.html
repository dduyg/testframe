<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8a2387; /* Purple */
            background-image: url('https://media.giphy.com/media/IY7oKcQz2XwVy/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        
        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #4B0082; /* Indigo */
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px 0;
        }

        .menu a:hover {
            background-color: #9400D3; /* Dark Violet */
        }

        .menu.show {
            display: block;
        }

        .section {
            margin: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button id="menuToggle">Menu</button>
        <div class="menu" id="menu">
            <a href="#about" onclick="toggleMenu()">About</a>
            <a href="#portfolio" onclick="toggleMenu()">Portfolio</a>
            <a href="#contact" onclick="toggleMenu()">Contact</a>
        </div>
    </header>

    <div id="about" class="section">
        <h2>About Me</h2>
        <p>Welcome to my portfolio website! I'm a creative director with a passion for vaporwave aesthetics.</p>
    </div>

    <div id="portfolio" class="section">
        <h2>Portfolio</h2>
        <p>Check out some of my latest projects below:</p>
        <!-- Add your portfolio items here -->
    </div>

    <div id="contact" class="section">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me via email or social media:</p>
        <!-- Add your contact information here -->
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }

        document.getElementById("menuToggle").addEventListener("click", toggleMenu);

        var menuLinks = document.querySelectorAll(".menu a");
        menuLinks.forEach(function(link) {
            link.addEventListener("click", function() {
                toggleMenu();
            });
        });
    </script>
</body>
</html>
