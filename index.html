<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
      :root {
        --color-main: rgba(0, 0, 0, 0.87);
        --color-light-main: #292721; 
        --marker: #CCCCCC;
        --back: #898989;
        --main-font: "Schibsted Grotesk", sans-serif;
        --mono-font: 'LabMono', sans-serif;  
      }
      html, body {
        padding: 0;
        margin: 0;
        border: 0;
        background-color: var(--back);
        color: var(--color-main);
        line-height: 1.5;
        font-family: var(--main-font);
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      /* Navigation */
      nav {
        position: absolute;
        top: 0;
        left: 0;
        display: table;
        width: 100%;
        box-sizing: border-box;
        padding: 0.75rem 1rem;
      }
      .home-badge {
        display: table-cell;
        vertical-align: middle;
        width: 25%;
        cursor: pointer;
      }
      #badge {
        display: inline-block;
        width: 4.5rem;  
      }

      #menu {
        display: table-cell;
        vertical-align: middle;
        width: 75%;
        text-align: right;
        color: var(--color-light-main);
        letter-spacing: 1px;
        font-family: var(--mono-font);
      }
      .menu-start {
        position: relative;
        display: inline-block;
        cursor: pointer;
        font-size: 1em;
        margin-right: 1rem;
        letter-spacing: 3px;  
      }    
      .menu-start u {
        text-decoration: none;
        position: relative;
      }
      .menu-start u::before {
        content: '';
        position: absolute;
        top: -0.33em;
        left: 0;
        right: 0;
        height: 1.1px;
        background-color: currentColor;
      }

      @media screen and (min-width: 30em) {
        nav {
          padding-left: 4rem;
          padding-right: 4rem;
        }
        .menu-start {
          font-size: 1.1em;
          margin-right: 2rem;
        }
      }

      .menu-start::before {
        content: '';
        display: inline-block;
        width: 0.75em;
        height: 0.75em;
        border-radius: calc(0.5 * 0.75em);
        background-color: black;
        margin: 0em 0.5em 0em 0em;
        animation: 1.5s rotate ease-in-out infinite;
      }
      @keyframes rotate {
        0% { transform: rotateX(0deg); }
        100% { transform: rotateX(360deg); }
      }

      .menu-drop {
        list-style: none;
        position: absolute;
        top: 3.2em;
        right: 0;
        visibility: hidden;
        overflow: hidden;
        text-align: right;
        z-index: 11;
      }
      .menu-drop .item {
        background: var(--color-light-main);
        border-radius: 0.5em;
        position: relative;
        right: 100%;
        transition: 0.5s;
        transition-delay: calc(60ms * var(--delay));
        display: block;
        text-align: right;
        padding: 0.7em 0.5em;
        color: #fff;
        margin-bottom: 0.1em;
      }
      .menu-start:focus + .menu-drop .item {
        right: 0;
      }
      .menu-start:focus + .menu-drop {
        visibility: visible;
      }
      .menu-drop .item:hover {
        background: #1d1f24;
      }

      /* base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: var(--main-font);
        color: var(--color-main);
        background: var(--back);
      }
    </style>      
  </head>
  <body>
    <nav>
      <a class="home-badge" href="/">
        <img id="badge" src="assets/images/badge.gif">
      </a>
      <div id="menu">
        <button class="menu-start" aria-haspopup="menu">ddu<u>yg&nbsp;</u></button>  
        <ul class="menu-drop" role="menu">
          <li class="item" style="--delay: 1;"><a href="#about">About</a></li>
          <li class="item" style="--delay: 2;"><a href="#posts">Posts</a></li>
          <li class="item" style="--delay: 3;"><a href="#contact">Contact</a></li>
        </ul>
      </div>  
    </nav>
  </body>
</html>
