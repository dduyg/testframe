<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaporwave Portfolio</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #800080; /* Purple background */
    color: #ffffff; /* White text */
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding-top: 50px;
  }
  .menu {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #008080; /* Teal menu background */
    color: #ffffff; /* White text */
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .menu ul {
    list-style-type: none;
    padding: 0;
    display: none;
  }
  .menu ul li {
    padding: 5px 0;
  }
  .menu ul li:hover {
    background-color: #00ffff; /* Light blue hover */
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to My Vaporwave Portfolio</h1>
  <p>Feel free to explore my work!</p>
</div>

<div class="menu" onclick="toggleMenu()">Menu &#x25BC;</div>
<ul id="menuItems">
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#portfolio">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

<script>
  function toggleMenu() {
    var menuItems = document.getElementById("menuItems");
    if (menuItems.style.display === "block") {
      menuItems.style.display = "none";
      document.querySelector('.menu').innerHTML = 'Menu &#x25BC;';
    } else {
      menuItems.style.display = "block";
      document.querySelector('.menu').innerHTML = 'Menu &#x25B2;';
    }
  }
</script>

</body>
</html>
