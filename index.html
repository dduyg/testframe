<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    :root {
      --color-main: rgba(0, 0, 0, 0.87);
      --color-light-main: #292721; 
      --marker: #CCCCCC;
      --back: #898989;
      --main-font: "Schibsted Grotesk", sans-serif;
      --mono-font: 'LabMono', sans-serif;  
    }
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      background-color: var(--back);
      color: var(--color-main);
      line-height: 1.5;
      font-family: var(--main-font);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      background-color: var(--back);
    }
    .home-badge {
      cursor: pointer;
    }
    #badge {
      width: 4.5rem;  
    }
    #menu {
      display: flex;
      align-items: center;
      color: var(--color-light-main);
      letter-spacing: 1px;
      font-family: var(--mono-font);
    }
    .menu-start {
      position: relative;
      cursor: pointer;
      font-size: 1em;
      margin-right: 1rem;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
    }
    .menu-start u {
      text-decoration: none;
      position: relative;
    }
    .menu-start u::before {
      content: '';
      position: absolute;
      top: -0.33em;
      left: 0;
      right: 0;
      height: 1.1px;
      background-color: currentColor;
    }
    .menu-drop {
      display: none;
      position: absolute;
      right: 0;
      top: 3em;
      background-color: white;
      padding: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 11;
      width: 150px;
    }
    .menu-drop .item {
      display: block;
      padding: 10px;
      margin: 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-drop .item:hover {
      background-color: var(--color-light-main);
      color: white;
    }
    @media screen and (min-width: 30em) {
      nav {
        padding-left: 4rem;
        padding-right: 4rem;
      }
      .menu-start {
        font-size: 1.1em;
        margin-right: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="home-badge" href="/">
      <img id="badge" src="assets/images/badge.gif" alt="Home">
    </a>
    <div id="menu">
      <div class="menu-start" onclick="toggleMenu()">ddu<u>yg&nbsp;</u></div>  
      <div class="menu-drop">
        <a class="item" href="#about">About</a>
        <a class="item" href="#posts">Posts</a>
        <a class="item" href="#contact">Contact</a>
      </div>
    </div>  
  </nav>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu-drop');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    window.onclick = function(event) {
      if (!event.target.matches('.menu-start')) {
        var dropdowns = document.querySelectorAll('.menu-drop');
        dropdowns.forEach(dropdown => dropdown.style.display = 'none');
      }
    }
  </script>
</body>
</html>
