<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      background-color: #7F00FF; /* Vaporwave purple */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF6EFF; /* Vaporwave pink */
      color: #FFFFFF;
      padding: 20px;
      text-align: right;
    }
    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #FF6EFF; /* Vaporwave pink */
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    nav a {
      color: #FFFFFF;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .menu-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <div class="menu-toggle">Menu</div>
    <nav>
      <a href="#about">About Me</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>This is where you can introduce yourself and your skills.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Display your portfolio projects here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Provide contact information or a contact form.</p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('nav');

      menuToggle.addEventListener('click', function() {
        nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
      });

      // Close the menu when a menu item is clicked
      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          nav.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
