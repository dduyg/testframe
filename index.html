<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vaporwave Retro Webpage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #2a2a72;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff77e9;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff77e9, 0 0 30px #ff77e9, 0 0 40px #ff77e9, 0 0 55px #ff77e9, 0 0 75px #ff77e9;
        }

        p {
            font-size: 1.2em;
            color: #ff77e9;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff77e9;
        }

        a {
            color: #ff77e9;
            text-decoration: none;
            border: 2px solid #ff77e9;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #ff77e9;
            color: #2a2a72;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .footer p {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Retro World</h1>
        <p>Hello! I'm [Your Name], a lover of all things retro and vaporwave.</p>
        <a href="#about-me">About Me</a>
    </div>
    <div class="footer">
        <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </div>
</body>
</html>
