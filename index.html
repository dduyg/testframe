<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    /* Your existing styles */
    :root {
      --color-main: rgba(0, 0, 0, 0.87);
      --color-light-main: #292721; 
      --marker: #CCCCCC;
      --back: #898989;
      --main-font: "Schibsted Grotesk", sans-serif;
      --mono-font: 'LabMono', sans-serif;  
    }
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      background-color: var(--back);
      color: var(--color-main);
      line-height: 1.5;
      font-family: var(--main-font);
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      display: table;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
    }
    .home-badge {
      display: table-cell;
      vertical-align: middle;
      width: 25%;
      cursor: pointer;
    }
    #badge {
      display: inline-block;
      width: 4.5rem;  
    }

    #menu {
      display: table-cell;
      vertical-align: middle;
      width: 75%;
      text-align: right;
      color: var(--color-light-main);
      letter-spacing: 1px;
      font-family: var(--mono-font);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background: var(--color-light-main);
      color: var(--color-main);
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }

    .arrow {
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 6px solid var(--color-main);
      transition: transform ease-in-out 0.3s;
    }

    .dropdown-content {
      list-style: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--color-light-main);
      padding: 0;
      margin: 0;
      border-radius: 0.5em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .dropdown-content li {
      transition: transform 0.5s;
    }

    .dropdown-btn:focus + .dropdown-content {
      visibility: visible;
      opacity: 1;
    }

    .dropdown-content li:hover {
      background: var(--color-main);
    }

    .dropdown-content li a {
      display: block;
      padding: 0.7em 1em;
      color: var(--color-main);
      text-decoration: none;
    }
  </style>      
</head>
<body>
  <nav>
    <a class="home-badge" href="/">
      <img id="badge" src="assets/images/badge.gif">
    </a>
    <div id="menu">
      <div class="dropdown">
        <button class="dropdown-btn">Menu<span class="arrow"></span></button>
        <ul class="dropdown-content">
          <li><a href="#about">About</a></li>
          <li><a href="#posts">Posts</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>  
  </nav>

  <script>
    // Toggle menu function (you can keep your existing function)
    function toggleMenu() {
      var menu = document.querySelector('.menu-drop');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
  </script>
</body>
</html>
