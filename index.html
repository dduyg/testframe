<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Webpage</title>
<style>
:root {
    --primary-color: DarkGray;
    --secondary-color: beige;
    --tertiary-color: Aquamarine;
    --quaternary-color: black;
    --quinary-color: FloralWhite;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

nav { 
    display: flex; /* Use flexbox */
    flex-direction: column; /* Stack items vertically */
    align-items: flex-end; /* Align items to the end of the container (vertically) */
    position: fixed;
    right: 1rem;
    top: 50vh; /* Position at 50% of viewport height */
    transform: translateY(-50%);
    z-index: 5;
    backface-visibility: hidden;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0; /* Remove default margin */
}

nav li { 
    margin-bottom: 10px; /* Add spacing between items */
}

nav a { 
    display: block; 
    width: 20px; 
    height: 20px; 
    text-indent: -9999px;
    border-radius: 20px; 
    background-color: transparent; 
    border: 2px solid #531eff; 
    transition: all 0.3s ease;
}

nav a:hover, nav a.active {
    background-color: #531eff;
    border-radius: 25px;
}

.section {
    height: 100vh;
}

.blue { background-color: var(--primary-color); }
.red { background-color: var(--secondary-color); }
.green { background-color: var(--tertiary-color); }
.pink { background-color: var(--quaternary-color); }
.black { background-color: var(--quinary-color); }
</style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#main">Main</a></li>
        <li><a href="#secondary">Secondary</a></li>
        <li><a href="#third">Third</a></li>
        <li><a href="#fourth">Fourth</a></li>
        <li><a href="#fifth">Fifth</a></li>
    </ul>
</nav>	
	
<section id="main" class="section blue"></section>
	
<section id="secondary" class="section red"></section>
	
<section id="third" class="section green"></section>
	
<section id="fourth" class="section pink"></section>
	
<section id="fifth" class="section black"></section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('a[href^="#"]').click(function(event) {
        var id = $(this).attr("href");
        var target = $(id).offset().top;
        $('html, body').animate({scrollTop: target}, 500);
        event.preventDefault();
    });

    function getTargetTop(elem) {
        var id = elem.attr("href");
        var offset = 60;
        return $(id).offset().top - offset;
    }

    var $window = $(window);
    var sections = $('a[href^="#"]');

    $window.scroll(function(e) {
        isSelected($window.scrollTop());
    });

    function isSelected(scrolledTo) {
        var threshold = 100;

        sections.each(function() {
            var section = $(this);
            var target = getTargetTop(section);

            if (scrolledTo > target - threshold && scrolledTo < target + threshold) {
                sections.removeClass("active");
                section.addClass("active");
            }
        });
    }
});
</script>
</body>
</html>
