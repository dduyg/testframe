<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63e03a9b9c.js" crossorigin="anonymous"></script>
  <style>
    :root {
  --color-main: rgba(0, 0, 0, 0.87);
  --color-light-main: #292721; 
  --marker: #CCCCCC;
  --back: #898989;
  --main-font: "Schibsted Grotesk", sans-serif;
  --mono-font: 'LabMono', sans-serif;  
}
html, body {
  padding: 0;
  margin: 0;
  border: 0;
  background-color: var(--back);
  color: var(--color-main);
  line-height: 1.5;
  font-family: var(--main-font);
}
a {
  color: inherit;
  text-decoration: none;
}

/* Default Navigation for smaller screens */
nav {
  position: absolute;
  top: 0;
  left: 0;
  display: table;
  width: 100%;
  box-sizing: border-box;
  padding: 0.75rem 1rem;
}

.home-badge {
  display: table-cell;
  vertical-align: middle;
  width: 25%;
  cursor: pointer;
}

#badge {
  display: inline-block;
  width: 4.5rem;
}

#menu {
  display: none; /* Hide this by default for smaller screens */
}

#dropdown-menu {
  display: table-cell;
  vertical-align: middle;
  width: 75%;
  text-align: right;
  letter-spacing: 1px;
  color: var(--color-light-main);
  font-family: var(--mono-font);
}

.dropdown-btn {
  position: relative;
  display: inline-block;
  font-size: 1em;
  margin-right: 1rem;
  letter-spacing: 3px;
  cursor: pointer;
}

.dropdown-btn::before {
  content: '';
  display: inline-block;
  width: 0.75em;
  height: 0.75em;
  border-radius: 50%;
  background: black;
  margin-right: 0.5em;
  animation: rotate 1.5s ease-in-out infinite;
}
@keyframes rotate {
  0% { transform: rotateX(0deg); }
  100% { transform: rotateX(360deg); }
}

.dropdown-btn:hover::before,
.dropdown-btn:focus::before,
.dropdown-btn:active::before {
  animation: none;
}

.dropdown-content {
  position: absolute;
  top: 5rem;
  right: 2rem;
  width: 85%;
  max-width: 550px;
  visibility: hidden;
  overflow: hidden;
  z-index: 11;
}

.dropdown-content .item {
  position: relative;
  left: 100%;
  transition: 0.5s;
  transition-delay: calc(60ms * var(--delay));
  display: block;
  border: solid var(--color-main);
  border-width: 2px 1px 1px 2px;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: .5rem 1rem;
  margin-bottom: .5rem;
  background: #7B7B7B;
  text-align: center;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 2.475em;
}

.dropdown-content .item.active {
  color: #232b2b;
}

.dropdown-content .item.active::before {
  content: '';
  display: inline-block;
  width: 0.6em;
  height: 0.6em;
  border-radius: 50%;
  background-color: var(--color-main);
  margin-right: 0.3em;
  animation: rotate 1.5s ease-in-out infinite;
}

.dropdown-btn:focus + .dropdown-content .item {
  left: 0;
}

.dropdown-btn:focus + .dropdown-content {
  visibility: visible;
}

.dropdown-content .item:hover {
  background: #969696;
}

/* Navigation for screens with a min-width of 30em */
@media screen and (min-width: 30em) {
  nav {
    padding: 0.75rem 4rem;
  }

  #menu {
    display: table-cell;
    vertical-align: middle;
    width: 75%;
    text-align: right;
    letter-spacing: 1px;
    color: var(--color-light-main);
    font-family: var(--mono-font);
  }

  #menu .item {
    display: inline-block;
    font-size: 1.1em;
    margin-right: 2rem;
  }

  #dropdown-menu {
    display: none; /* Hide the dropdown menu for larger screens */
  }

  .home-badge .item {
    display: inline; /* Show the "dduyg" item inside the home-badge for larger screens */
  }
}
  </style>
</head>
<body>
  <nav>
  <a class="home-badge" href="{{ site.baseurl }}/">
    <img id="badge" src="{{ site.baseurl }}/assets/images/badge.gif">
    <div class="item">dduyg</div>  
  </a>
  <div id="menu">
    <a class="item {% if page.url contains '/posts/' %}active{% endif %}" href="{{ site.baseurl }}/posts">Posts</a>
    <a class="item {% if page.url == '/about.html' %}active{% endif %}" href="{{ site.baseurl }}/about">About</a>
    <a class="item {% if page.url contains '/works/' %}active{% endif %}" href="{{ site.baseurl }}/works">Products</a>
    <a class="item {% if page.url == '/contact.html' %}active{% endif %}" href="{{ site.baseurl }}/contact">Contact</a>
  </div>
  <div id="dropdown-menu">
    <a href="#" class="dropdown-btn" tabindex="0" aria-haspopup="menu">dduyg</a>
    <div class="dropdown-content">
      <a class="item {% if page.url == '/' %}active{% endif %}" style="--delay: 1;" href="{{ site.baseurl }}/">/Home</a>
      <a class="item {% if page.url contains '/posts/' %}active{% endif %}" style="--delay: 2;" href="{{ site.baseurl }}/posts">/Posts</a>
      <a class="item {% if page.url == '/about.html' %}active{% endif %}" style="--delay: 3;" href="{{ site.baseurl }}/about">/About</a>
      <a class="item {% if page.url contains '/works/' %}active{% endif %}" style="--delay: 4;" href="{{ site.baseurl }}/works">/Products</a>
      <a class="item {% if page.url == '/contact.html' %}active{% endif %}" style="--delay: 5;" href="{{ site.baseurl }}/contact">/Contact</a>
    </div>
  </div>
</nav>

</body>
</html>
