<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    :root {
  --color-main: rgba(0, 0, 0, 0.87);
  --color-light-main: #292721; 
  --marker: #CCCCCC;
  --back: #898989;
  --main-font: "Schibsted Grotesk", sans-serif;
  --mono-font: 'LabMono', sans-serif;  
}
html, body {
  padding: 0;
  margin: 0;
  border: 0;
  background-color: var(--back);
  color: var(--color-main);
  line-height: 1.5;
  font-family: var(--main-font);
}
a {
  color: inherit;
  text-decoration: none;
}

/* Navigation */
nav {
    position: absolute;
    top: 0;
    left: 0;
    display: table;
    width: 100%;
    box-sizing: border-box;
    padding: 0.75rem 1rem;
}
.home-badge {
    display: table-cell;
    vertical-align: middle;
    width: 25%;
    cursor: pointer;
}
#badge {
    display: inline-block;
    width: 4.5rem;  
}

#menu {
    display: table-cell;
    vertical-align: middle;
    width: 75%;
    text-align: right;
    color: var(--color-light-main);
    letter-spacing: 1px;
    font-family: var(--mono-font);
}
.item {
    display: inline-block;
    font-size: 1em;
    margin-right: 1rem;
    letter-spacing: 3px;  
}

@media screen and (min-width: 30em) {
    nav {
        padding-left: 4rem;
        padding-right: 4rem;
    }
    .item {
        font-size: 1.1em;
        margin-right: 2rem;
    }
}

#menu a::before {
    content: '';
    display: inline-block;
    width: 0.75em;
    height: 0.75em;
    -moz-border-radius: calc(0.5 * 0.75em);
    -webkit-border-radius: calc(0.5 * 0.75em);
    border-radius: calc(0.5 * 0.75em);
    background-color: black;
    margin: 0em 0.5em 0em 0em;
    animation: 1.5s rotate ease-in-out infinite;
}
@keyframes rotate {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
}
  </style>
  </head>
  <body>
    
    <nav>
      <a class="home-badge" href="{{ site.baseurl}}/">
        <img id="badge" src="assets/images/badge.gif">
      </a>
      <div id="menu">
        <a class="item" href="#">dduyg</a>
      </div>  
    </nav>

 
  </body>
</html>
