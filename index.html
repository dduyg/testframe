  <title>LiminalLoop</title>

    :root {
      --color-main: rgba(0, 0, 0, 0.87);
      --color-light-main: #292721;

      text-decoration: none;
    }

      display: flex;
      justify-content: space-between;
      width: 100%;

      padding: 0.75rem 1rem;
    }

      width: 4.5rem;

      position: relative;
    }
