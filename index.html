<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    :root {
      --color-main: rgba(0, 0, 0, 0.87);
      --color-light-main: #292721;
      --marker: #CCCCCC;
      --back: #898989;
      --main-font: "Schibsted Grotesk", sans-serif;
      --mono-font: 'LabMono', sans-serif;
    }
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      background-color: aquamarine;
      color: var(--color-main);
      line-height: 1.5;
      font-family: var(--main-font);
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      display: table;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
    }
    .home-badge {
      display: table-cell;
      vertical-align: middle;
      width: 25%;
      cursor: pointer;
    }
    #badge {
      display: inline-block;
      width: 4.5rem;
    }
    #menu {
      display: table-cell;
      vertical-align: middle;
      width: 75%;
      text-align: right;
      color: var(--color-light-main);
      letter-spacing: 1px;
      font-family: var(--mono-font);
    }
    .dropdown-btn {
      position: relative;
      display: inline-block;
      font-size: 1em;
      margin-right: 1rem;
      letter-spacing: 3px;
      cursor: pointer;
    }
    .dropdown-btn::before {
      content: '';
      display: inline-block;
      width: 0.75em;
      height: 0.75em;
      -moz-border-radius: calc(0.5 * 0.75em);
      -webkit-border-radius: calc(0.5 * 0.75em);
      border-radius: calc(0.5 * 0.75em);
      background-color: black;
      margin: 0em 0.5em 0em 0em;
      animation: 1.5s rotate ease-in-out infinite;
    }
    @keyframes rotate {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
    .dropdown-btn:hover,
    .dropdown-btn:focus,
    .dropdown-btn:active {
      font-weight: bold;
      color: var(--marker);
    }

    .dropdown-content {
      position: absolute;
      top: 4.6rem;
      right: 2rem;
      width: 75%;
      max-width: 600px;
      padding: .5rem;
      background: var(--back);
      visibility: hidden;
      overflow: hidden;
      z-index: 11;
    }
    .dropdown-content .item {
      position: relative;
      left: 100%;
      transition: 0.5s;
      transition-delay: calc(60ms * var(--delay));
      display: block;
      border: solid var(--color-main);
      border-width: 1px 0 0 0;
      padding: .5rem 1rem 0 0;
      text-align: left;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 2.475em;
      font-family: "Liberation Mono", monospace;
    }
    .dropdown-btn:focus + .dropdown-content .item {
      left: 0;
    }
    .dropdown-btn:focus + .dropdown-content {
      visibility: visible;
    }
    .dropdown-content .item:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Media Query */
    @media screen and (min-width: 30em) {
      nav {
        padding-left: 4rem;
        padding-right: 4rem;
      }
      .dropdown-btn {
        font-size: 1.1em;
        margin-right: 2rem;
      }
      .dropdown-content {
        right: 6rem;
        width: 60%;  
      } 
    }
  </style>
</head>
<body>
  <nav>
    <a class="home-badge" href="{{ site.baseurl }}/">
      <img id="badge" src="assets/images/badge.gif">
    </a>
    <div id="menu">
      <a href="#" class="dropdown-btn" tabindex="0" aria-haspopup="menu">dduyg</a>
      <div class="dropdown-content">
        <a class="item" style="--delay: 1;" href="{{ site.baseurl}}/">Home</a>        
        <a class="item" style="--delay: 2;" href="{{ site.baseurl }}/posts">Posts</a>
        <a class="item" style="--delay: 3;" href="{{ site.baseurl }}/about">About</a>
        <a class="item" style="--delay: 4;" href="{{ site.baseurl }}/portfolio">Portfolio</a>
        <a class="item" style="--delay: 5;" href="{{ site.baseurl }}/contact">Contact</a>
      </div>
    </div>
  </nav>
</body>
</html>
