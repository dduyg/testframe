<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liminal Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #e8e5da;
      color: #292721;
      font-family: 'DM Serif Display', serif;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .category {
      flex: 1;
      text-align: center;
      padding: 20px;
      transition: flex 0.5s, background-color 0.5s;
    }

    .category:hover {
      flex: 1.1;
      background-color: rgba(0,0,0,0.1);
    }

    .category.active {
      flex: 16;
      transition: flex 1s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liminal Loop</h1>
  </header>
  <main>
    <section class="category active">
      <h2>People</h2>
    </section>
    <section class="category">
      <h2>Lands</h2>
    </section>
    <section class="category">
      <h2>Misc.</h2>
    </section>
    <section class="category">
      <h2>Video</h2>
    </section>
  </main>
  <script>
    const categories = document.querySelectorAll('.category');

    function deactivateCategories() {
      const activeCategory = document.querySelector('.category.active');
      if (activeCategory) {
        activeCategory.classList.remove('active');
      }
    }

    function activateCategory() {
      deactivateCategories();
      this.classList.add('active');
    }

    categories.forEach(category => {
      category.addEventListener('click', activateCategory);
    });
  </script>
</body>
</html>
