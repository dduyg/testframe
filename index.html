<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liminal Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      background-color: #e8e5da;
      color: #292721;
      font-family: 'DM Serif Display', serif;
    }

    main {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .section-title h1 {
      font-size: 4vw;
      margin: 0;
    }

    .section-title {
      transform: rotate(-90deg);
    }

    .panel {
      border-right: 1px solid black;
      flex: 1;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: flex 0.5s, background-color 0.5s;
    }

    .panel:hover {
      flex: 1.1;
      background-color: rgba(0,0,0,0.1);
    }

    .panel-active {
      flex: 16;
      transition: flex 1s;
    }
  </style>
</head>
<body>
  <main>
    <div class="panel panel-active">
      <div class="section-title">
        <h1>People</h1>
      </div>
    </div>
    <div class="panel panel-inactive">
      <div class="section-title">
        <h1>Lands</h1>
      </div>
    </div>
    <div class="panel panel-inactive">
      <div class="section-title">
        <h1>Misc.</h1>
      </div>
    </div>
    <div class="panel panel-inactive">
      <div class="section-title">
        <h1>Video</h1>
      </div>
    </div>
  </main>

  <script>
    const panels = document.querySelectorAll('.panel');

    function deactivatePanels() {
      const activePanel = document.querySelector('.panel-active');
      if (activePanel) {
        activePanel.classList.add('panel-inactive');
        activePanel.classList.remove('panel-active');
      }
    }

    function activatePanel() {
      deactivatePanels();
      this.classList.remove('panel-inactive');
      this.classList.add('panel-active');
    }

    panels.forEach(panel => {
      panel.addEventListener('mousedown', activatePanel);
    });
  </script>
</body>
</html>
