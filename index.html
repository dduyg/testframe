<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vaporwave Retro Page</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        .wave {
            width: 100%;
            height: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave img {
            width: 100%;
            height: auto;
            filter: grayscale(100%) brightness(30%) contrast(150%);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Vaporwave Retro Page</h1>
        <p>This is where I embrace the aesthetic of the 80s and 90s.</p>
    </div>
    <div class="wave">
        <img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg" alt="Vaporwave Background">
    </div>
    <footer>&copy; 2024 My Vaporwave Retro Page</footer>
</body>
</html>
