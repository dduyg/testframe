<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
      :root {
  --color-main: rgba(0, 0, 0, 0.87);
  --color-light-main: #292721; 
  --marker: #CCCCCC;
  --back: #898989;
  --main-font: "Schibsted Grotesk", sans-serif;
  --mono-font: 'LabMono', sans-serif;  
}
html, body {
  padding: 0;
  margin: 0;
  border: 0;
  background-color: var(--back);
  color: var(--color-main);
  line-height: 1.5;
  font-family: var(--main-font);
}
a {
  color: inherit;
  text-decoration: none;
}

/* Navigation */
nav {
    position: absolute;
    top: 0;
    left: 0;
    display: table;
    width: 100%;
    box-sizing: border-box;
    padding: 0.75rem 1rem;
}
.home-badge {
    display: table-cell;
    vertical-align: middle;
    width: 25%;
    cursor: pointer;
}
#badge {
    display: inline-block;
    width: 4.5rem;  
}

#menu {
    display: table-cell;
    vertical-align: middle;
    width: 75%;
    text-align: right;
    color: var(--color-light-main);
    letter-spacing: 1px;
    font-family: var(--mono-font);
}
.menu-start {
    position: relative;
    display: inline-block;
    cursor: pointer;
    font-size: 1em;
    margin-right: 1rem;
    letter-spacing: 3px;  
}    
.menu-start u {
   text-decoration: none;
   position: relative;
}
.menu-start u::before {
   content: '';
   position: absolute;
   top: -0.33em;
   left: 0;
   right: 0;
   height: 1.1px; /* Intermediate thickness */
   background-color: currentColor;
}

@media screen and (min-width: 30em) {
    nav {
        padding-left: 4rem;
        padding-right: 4rem;
    }
    .menu-start {
        font-size: 1.1em;
        margin-right: 2rem;
    }
}

.menu-start::before {
    content: '';
    display: inline-block;
    width: 0.75em;
    height: 0.75em;
    -moz-border-radius: calc(0.5 * 0.75em);
    -webkit-border-radius: calc(0.5 * 0.75em);
    border-radius: calc(0.5 * 0.75em);
    background-color: black;
    margin: 0em 0.5em 0em 0em;
    animation: 1.5s rotate ease-in-out infinite;
}
@keyframes rotate {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
}

.menu-drop {
  display: none;
  position: absolute;
  font-size: 1em;
  text-align: right;
  z-index: 11;
  top: 5%;
  right: 5%;
  padding: 10px;
}
.menu-drop .item {
  position: relative;
  cursor: pointer;
  display: block;
  text-align: right;
  margin-bottom: 10px;
}
  </style>      
  </head>
  <body>
    <nav>
      <a class="home-badge" href="/">
        <img id="badge" src="assets/images/badge.gif">
      </a>
      <div id="menu">
        <div class="menu-start" onclick="toggleMenu()">ddu<u>yg&nbsp;</u></div>  
        <div class="menu-drop">
          <a class="item" href="#home">waterfront</a>
          <a class="item" href="#3">forecast</a>
          <a class="item" href="#4">automated</a>
        </div>
      </div>  
    </nav>
     
    <script>
  function toggleMenu() {
    var menu = document.querySelector('.menu');
    if (menu.style.display === 'block') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'block';
    }
  }
    </script>
  </body>
</html>
