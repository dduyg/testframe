<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Personal Page</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff615c);
            border: 5px solid #00ffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        h1 {
            font-size: 4em;
            margin: 0.5em 0;
        }
        h2 {
            font-size: 2em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Vaporwave Page</h1>
        <h2>John Doe</h2>
        <p>Web Developer | Music Enthusiast | Retro Gamer</p>
        <p>Find me on <a href="https://twitter.com" target="_blank">Twitter</a>, <a href="https://github.com" target="_blank">GitHub</a>, and <a href="https://linkedin.com" target="_blank">LinkedIn</a></p>
    </div>
</body>
</html>
