<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiminalLoop</title>
  <style>
    :root {
      --color-main: rgba(0, 0, 0, 0.87);
      --color-light-main: #292721; 
      --marker: #CCCCCC;
      --back: #898989;
      --main-font: "Schibsted Grotesk", sans-serif;
      --mono-font: 'LabMono', sans-serif;  
    }
    html, body {
      padding: 0;
      margin: 0;
      border: 0;
      background-color: var(--back);
      color: var(--color-main);
      line-height: 1.5;
      font-family: var(--main-font);
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
      background-color: var(--back);
    }
    .home-badge {
      cursor: pointer;
    }
    #badge {
      width: 4.5rem;  
    }
    #menu {
      display: flex;
      align-items: center;
      color: var(--color-light-main);
      letter-spacing: 1px;
      font-family: var(--mono-font);
    }
    .menu-start {
      position: relative;
      cursor: pointer;
      font-size: 1em;
      margin-right: 1rem;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      background: #1d1f24;
      padding: 0.7em 0.5em;
      border-radius: 0.5em;
    }
    .menu-start::after {
      content: '';
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-top: 6px solid #fff;
      transition: transform 0.3s ease-in-out;
      margin-left: 10px;
    }
    .menu-drop {
      list-style: none;
      position: absolute;
      top: 3em;
      right: 0;
      background-color: #2f3238;
      padding: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      z-index: 11;
      width: 150px;
      visibility: hidden;
      overflow: hidden;
    }
    .menu-drop li {
      background: #2f3238;
      border-radius: 0.5em;
      position: relative;
      left: 100%;
      transition: 0.5s;
      transition-delay: calc(60ms * var(--delay));
    }
    .menu-start:focus + .menu-drop li {
      left: 0;
    }
    .menu-start:focus + .menu-drop {
      visibility: visible;
    }
    .menu-start:focus::after {
      transform: rotate(180deg);
    }
    .menu-drop li:hover {
      background: #1d1f24;
    }
    .menu-drop li a {
      display: block;
      padding: 0.7em 0.5em;
      color: #fff;
      margin: 0.1em 0;
      text-decoration: none;
    }
    @media screen and (min-width: 30em) {
      nav {
        padding-left: 4rem;
        padding-right: 4rem;
      }
      .menu-start {
        font-size: 1.1em;
        margin-right: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="home-badge" href="/">
      <img id="badge" src="assets/images/badge.gif" alt="Home">
    </a>
    <div id="menu">
      <div class="menu-start" tabindex="0">ddu<u>yg&nbsp;</u></div>  
      <ul class="menu-drop">
        <li style="--delay: 1;"><a class="item" href="#about">About</a></li>
        <li style="--delay: 2;"><a class="item" href="#posts">Posts</a></li>
        <li style="--delay: 3;"><a class="item" href="#contact">Contact</a></li>
      </ul>
    </div>  
  </nav>
</body>
</html>
